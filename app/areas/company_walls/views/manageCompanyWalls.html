
<style>

    .right-lbl
    {
        margin-left: 10px;
        margin-top: 20px;
    }

    .img-upload-class
    {
        margin-left: 100px;
        margin-top: -45px;
    }

</style>


<div id="page_content">
    <div id="page_content_inner">
        <div id="manageCompanyWall" class="main_page">

            <div class="uk-position-relative">
                <h3 class="heading_b uk-margin-bottom">Manage Company Walls</h3>
                <div class="view-control">
                    <a data-uk-tooltip title="Card View" ng-click="changeView('card');"><i class="material-icons " ng-class="{'active':cardview === true}">view_module</i></a>
                    <a data-uk-tooltip title="List View" ng-click="changeView('list');"><i class="material-icons" ng-class="{'active':cardview === false}">view_list</i></a>
                </div>
            </div>

            <div id="Cardview" class="card-view" ng-show="cardview">
                <div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4 uk-grid-width-xlarge-1-5 hierarchical_show" id="company_walls" hierarchical-show>
                    <div data-uk-filter="Schamberger PLC" on-last-repeat="" class="ng-scope" data-grid-prepared="true" style="position: absolute; box-sizing: border-box; padding-left: 0px; padding-bottom: 20px; top: 0px; opacity: 1; left: 0px; visibility: inherit;">
                        <div class="md-card md-card-hover">
                            <div class="md-card-head" ng-class="{'md-bg-cyan-600' : user.featured}">
                                <div class="md-card-head-menu" data-uk-dropdown="{pos:'bottom-right'}" aria-haspopup="true" aria-expanded="false">
                                    <i class="md-icon material-icons" ng-class="{'md-icon-light' : user.featured}"></i>
                                    <div class="uk-dropdown uk-dropdown-small" aria-hidden="true">
                                        <ul class="uk-nav">
                                            <li><a href="#">Edit</a></li>
                                            <li><a href="#">Remove</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="uk-text-center">
                                    <img class="md-card-head-avatar" ng-src="assets/img/avatars/avatar_11.png" alt="" src="assets/img/avatars/avatar_11.png">
                                </div>
                            </div>
                            <div class="md-card-content">
                                <ul class="md-list">
                                    <li>
                                        <div class="md-list-content">
                                            <span class="md-list-heading">Title</span>
                                            <span class="uk-text-small uk-text-muted uk-text-truncate ng-binding">Main Wall</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="md-list-content">
                                            <span class="md-list-heading">Details</span>
                                            <span class="uk-text-small uk-text-muted ng-binding">Velit commodi excepturi vitae non omnis reprehenderit.</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="uk-modal" id="dailog_create_companywall">
                <div class="uk-modal-dialog">
                    <button type="button" class="uk-modal-close uk-close"></button>
                    <div class="uk-modal-header">
                        <h3 class="uk-modal-title">Create Company Wall
                    </div>

                    <div class="uk-form-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                <div class="uk-form-row">
                                    <label id="lbl_user_title" md-language>Title</label>
                                    <input type="text" class="md-input" md-input />
                                </div>
                            </div>
                            <div class="uk-width-medium-1-2">
                                <div class="right-lbl">Wall Picture</div>
                                <div class="img-upload-class">
                                    <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img id="customer_logo" ng-src="assets/img/avatars/user.png" alt="user avatar" src="assets/img/avatars/user.png" />
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                        <div class="user_avatar_controls">
                                            <span class="btn-file">
                                                <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                                <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                                <input type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                                            </span>
                                            <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                <label id="lbl_message_description" for="message_input_description" md-language>Details<span class="req">*</span></label>
                                <textarea class="md-input" id="message_input_description" md-input />
                            </div>
                        </div>
                    </div>

                    <div class="uk-modal-footer uk-text-right">
                        <button type="button" class="uk-button uk-modal-close">Close</button>
                        <button type="button" class="uk-button uk-button-primary">Save</button>
                    </div>
                </div>
            </div>

            <!--<div ng-show="!IsHasMessages" class="no-msg-container">
                <img src="assets/img/no-msg.png" />
                <p class="no-msg">Oops, the wall is empty</p>
            </div>-->

        </div>
    </div>
</div>

<div class="md-fab-wrapper">
    <a class="md-fab md-fab-accent" data-uk-modal="{target:'#dailog_create_companywall'}">
        <i class="material-icons">&#xE145;</i>
    </a>
</div>
