<div id="page_content">
    <div id="page_content_inner">
        <div id="myaccountpage" class="main_page">
            <form id="form_validation" name="form_validation" class="uk-form-stacked">
                <div class="md-card user_content uk-width-large-3  -10 ">
                    <div class="uk-form-row">
                        <div class="profile">
                            <h4 id="myaccount_h4_1" md-language>Profile</h4>
                        </div>
                        <div class="user-pic-placeholder">
                            <img src="../../../assets/img/others/user-pic.jpg" />
                            <a class="material-icons edit-p">&#xE254;</a>
                        </div>
                        <div class="user-details">
                            <h3>{{ vm.userDetail.FullIdentityName }}</h3>
                            <p class="margin0">{{ vm.userDetail.Title }}</p>
                            <p class="margin0">{{ vm.userDetail.Customer.CustomerName }}</p>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label id="lbl_myaccount_username" for="myaccount_input_username" md-language>Username</label>
                        <input id="myaccount_input_username" class="md-input" type="text" ng-model="vm.userDetail.UserName" required md-input md-language />
                    </div>
                    <div class="uk-form-row">
                        <label id="lbl_myaccount_password" for="myaccount_input_password" md-language>Password</label>
                        <input id="myaccount_input_password" class="md-input" type="text" ng-model="login_password" required md-input md-language />
                    </div>
                    <div class="uk-form-row">
                        <label id="lbl_myaccount_confirmpassword"  for="myaccount_input_cpassword" md-language>Confirm Password</label>
                        <input class="md-input" type="text" id="myaccount_input_cpassword" ng-model="login_cnfpassword" required md-input md-language/>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                <button id="btn_myaccount_savebtn" md-language type="submit" ng-click="vm.saveInfo()" ng-disabled="form_validation.$invalid" class="md-btn md-btn-primary md-btn-wave-light" id="saveButton">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
