<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card user_content uk-width-large-3  -10 ">
            <div class="uk-form-row">
                <div class="profile">
                    <h4>Profile</h4>
                </div>
                <div class="user-pic-placeholder">
                    <img src="../../../assets/img/others/user-pic.jpg" />
                    <a class="material-icons edit-p">&#xE254;</a>
                </div>
                <div class="user-details">
                    <h3>John Doe</h3>
                    <p class="margin0">Floor Supervisor</p>
                    <p class="margin0">Company XXXXX</p>
                </div>
            </div>
            <div class="uk-form-row">
                <label for="login_username">Username</label>
                <input class="md-input" type="text" id="login_username" ng-model="login_username" md-input />
            </div>
            <div class="uk-form-row">
                <label for="login_username">Password</label>
                <input class="md-input" type="text" id="login_password" ng-model="login_password" md-input />
            </div>
            <div class="uk-form-row">
                <label for="login_username">Confirm Password</label>
                <input class="md-input" type="text" id="login_cnfpassword" ng-model="login_cnfpassword" md-input />
            </div>


        </div>
    </div>
</div>
