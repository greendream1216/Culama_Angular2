<div id="page_content">
    <div id="page_content_inner">
        <form id="form_validation" name="form_validation" class="uk-form-stacked">
            <div class="md-card user_content uk-width-large-5-10 ">
                <div class="uk-form-row">
                    <div class="profile">
                        <h4>Profile</h4>
                    </div>
                    <div class="user-pic-placeholder">
                        <img src="../../../assets/img/others/user-pic.jpg" />
                        <a class="material-icons edit-p">&#xE254;</a>
                    </div>

                    <div class="user-details">
                        <h3>{{ vm.userDetail.FullIdentityName }}</h3>
                        <p class="margin0">{{ vm.userDetail.Title }}</p>
                        <p class="margin0">{{ vm.userDetail.Customer.CustomerName }}</p>
                    </div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <label for="login_firstname">First Name</label>
                            <input class="md-input" type="text" id="login_firstname" required ng-model="vm.userDetail.FirstName" md-input />
                        </div>
                        <div class="uk-width-medium-1-2">
                            <label for="login_lastname">Last Name</label>
                            <input class="md-input" type="text" id="login_lastname" required ng-model="vm.userDetail.LastName" md-input />
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <div>Company</div>
                            <div class="uk-form-row">
                                <input type="text" class="md-input" disabled ng-model="vm.userDetail.Customer.CustomerName" md-input />
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div>Title</div>
                            <div class="uk-form-row">
                                <input type="text" class="md-input" disabled ng-model="vm.userDetail.Title" md-input />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-width-large-2-4 uk-width-medium-1-2">
                        <div class="uk-input-group">
                            <div class="md-input-wrapper">
                                <label for="login_lastname">Phone Number</label>
                                <input class="md-input" type="text" id="login_phoneno" ng-class="{ 'ng-invalid md-input-danger ng-touched': !vm.IsPhoneUnique}" name="login_phoneno" required ng-model="vm.userDetail.Phone" ng-change="vm.checkPhoneUnique()" data-parsley-type="digits" md-input />
                                <div class="parsley-errors-list filled" ng-show="!vm.IsPhoneUnique">
                                    <span class="parsley-required">This phone number is already assigned.</span>
                                </div>
                            </div>

                            <span class="uk-input-group-addon">
                                <i class="uk-icon-refresh uk-icon-spin" ng-show="vm.IsPhoneUniqueProcess"></i>
                                <i class="material-icons uk-text-success" ng-show="vm.IsPhoneUnique && !vm.IsPhoneUniqueProcess && form_validation.$valid">check_circle</i>
                            </span>
                        </div>
                    </div>
                </div>


                <div class="uk-form-row">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <label>Main Language</label>
                            <input type="text" config="vm.selectize_a_config" options="vm.selectize_a_options" ng-model="vm.userDetail.LanguageId" name="selectize_a" selectize />
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <label>Other Language</label>
                            <input type="text" config="vm.selectize_b_config" options="vm.selectize_b_options" ng-model="vm.userDetail.PreferredLanguageId" name="selectize_b" selectize />
                        </div>
                    </div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <button type="submit" ng-click="vm.saveInfo()" ng-disabled="form_validation.$invalid" class="md-btn md-btn-primary md-btn-wave-light" id="saveButton">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
